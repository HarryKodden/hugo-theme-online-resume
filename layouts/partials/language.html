{{ $languages := .languages }}
{{ if $languages | and $languages.display }}
<section class="languages">
    <div class="section-title">
        {{ $languages.title }}
    </div>

    <div class="section-content">
        <ul class="list-unstyled">
            {{ range $language := $languages.items }}
            <li>
                {{ $language.idiom }}
                {{ if $language.level }}
                <small>[{{ $language.level }}]</small>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </div>
</section>
{{ end }}
