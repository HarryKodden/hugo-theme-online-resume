{{ $interests := .interests }}
{{ if $interests | and $interests.display }}
<section class="interests">
    <div class="section-title">
        {{ $interests.title }}
    </div>

    <div class="section-content">
        <ul class="list-unstyled">
            {{ range $interest := $interests.items }}

            {{ if $interest.link }}
            <li><a href="{{ $interest.link }}" target="_blank">{{ $interest.item }}</a></li>
            {{ else }}
            <li>{{ $interest.item }}</li>
            {{ end }}

            {{ end }}
        </ul>
    </div>
</section>
{{ end }}
